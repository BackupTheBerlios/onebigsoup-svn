<html>
 <head>	
  <title>Create an account</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
 </head>
 <body>
  <h1>Create an account</h1>
  <p>Fill in the following fields to create an account.</p>
  <p> 
   <table border=0>
    <form method="post" action="createaccount.cgi">
     <tr><td><label>Server address: </label></td><td><input type="text" name="server_address" /></td></tr>
     <tr><td><label>User ID: </label></td><td><input type="text" name="userid" /></td></tr>
     <tr><td><label>Password: </label></td><td><input type="password" name="password" /></td></tr>
     <tr><td><label>First name: </label></td><td><input type="text" name="firstname" /></td></tr>
     <tr><td><label>Last name: </label></td><td><input type="text" name="lastname" /></td></tr> 
     <tr><td><label>E-mail address: </label></td><td><input type="text" name="email" /></td></tr>
     <tr><td><label>Homepage URL: </label></td><td><input type="text" name="homepage" /></td></tr>
     <tr><td><label>Picture URL: </label></td><td><input type="text" name="picture" /></td></tr>
     <tr><td><input type="submit" name="submit" value="Create" /></td></tr>
    </form>
   </table>
  </p>
 </body>
</html>
