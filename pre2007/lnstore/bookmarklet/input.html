<html>
<head>
<title>Store Local Names</title>
</head>
<body>

<h1>Store Local Names</h1>

<form method="get" action="./store.py">

<p>Add record...</p>

<p>
  <code>LN</code>
  <input type="text" name="localname" value="$localname"></input>
  <code>&quot;</code>
  <input type="text" name="url" size="80" value="$url"></input>
  <code>&quot;</code>
</p>

<p>
  ...in namespace:
  <input type="text" name="namespace" value="$namespace"></input>
</p>

<p>
  ...maintained via store interface
  <input type="text" name="interface" value="$interface"></input>
  and password
  <input type="text" name="password" value="$password"></input>
</p>

<p>
  <input type="submit" value="Send"></input>
</p>

</form>

<p>Or, make a bookmarklet!</p>

<p>Fill out what you want to be regular:</p>

<form method="get" action="./make.py">

<ul>
<li>Namespace:
    <input type="text" name="namespace" value="$namespace"></input>
</li>
<li>Interface:
    <input type="text" name="interface" value="$interface"></input>
</li>
<li>Password:
    <input type="text" name="password" value="$password"></input>
</li>
</ul>

<p>
  <input type="submit" value="Send"></input>
</p>

</form>

</body>
</html>
